<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Preloader styling */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff; /* Background color of your choice */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background-color: rgb(0, 0, 0);
        }

        /* Hide website content until preloader is removed */
        body.loaded #preloader {
            display: none;
        }

        body.loaded .content {
            opacity: 1;
        }

        .content {
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <!-- Using a sample animated GIF from Giphy -->
        <img src="https://i.gifer.com/fxVE.gif" alt="Loading Animation">
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the website.</p>
        <!-- Add more content as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 3000); // 3000ms = 3 seconds
        });
    </script>
</body>
</html>
